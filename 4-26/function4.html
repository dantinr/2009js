<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
<script>
  //创建数组
  var arr1 = []
  var arr2 = new Array()

  console.log(arr1)
  console.log(arr2)

  var obj1 = {}
  var obj2 = new Object()
  console.log(obj1)
  console.log(obj2)
</script>
