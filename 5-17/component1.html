<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>

  <div id="app">
    <p>{{ msg1 }}</p>
    <button v-on:click="btn1">BTN1</button>
    <button v-on:click="btn3">BTN3</button>

    <hello-world></hello-world>
  </div>

  <script src="/js/vue.js"></script>
  <script>

    //定义一个组件
    Vue.component("hello-world",{
      //组件里的 data 是一个函数  return 一个对象
      data(){
        return {
          msg2: "Hello msg2",
            msg3:"Hello msg3"
        }
      },
      template:`<div>
        <h1>Hello World</h1>
        <p>{{ msg2 }}</p>
        <button @click="btn2">BTN2</button>
        <button @click="btn4">BTN4</button>
      </div>`,
        methods: {
          btn2(){
              alert("组件里的 btn222222")
          },
            btn4(){
              console.log(this.msg2)
            }
        }
    })

    //根组件
    new Vue({
      el:"#app",
      data:{
        msg1: "Hello Vue",
        msg2: "Hello Msg2"
      },
      methods:{
        btn1(){
          alert("btn11111")
        },
          btn2(){
              alert("btn22222")
          },
          btn3(){
            alert(this.msg1)
          }
      }
    })

  </script>
</body>
</html>
