<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件传值</title>
</head>
<body>

  <div id="app">
    <user-list v-bind:xxx="list"></user-list>
  </div>

  <script src="/js/vue.js"></script>
  <script src="/js/axios.min.js"></script>
  <script>

    let UserList = {
      props:['xxx'],
      template: `<ul>
      <li v-for="item in xxx" :key="item.id">
        <span>{{item.goods_id}}</span>
        <span>{{item.goods_name}}</span>
        <span>{{item.shop_price}}</span>
      </li>
    </ul>`
    }

    new Vue({
      el: "#app",
      data:{
        list:[]
      },
      components:{
        "user-list" : UserList
      },
      //
      created(){
        let self = this
        let api = "http://localhost:3001/goods/list"
        axios.get(api).then(function(res){
          let goods_list = res.data
          self.list = goods_list
        })
      }
    })
  </script>
</body>
</html>
